<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Distribution</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{/fontAwesome-free-6.6.0-web/css/all.min.css}">
    <script th:src="@{/fontAwesome-free-6.6.0-web/js/all.min.js}"></script>
    <script th:src="@{/js/tailwind.jit.js}"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Image Section with smooth loading -->
        <div class="hidden md:block w-1/2 bg-cover bg-center relative">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-600/30 to-purple-600/30"></div>
            <img 
                th:src="@{/images/foods.jpg}"
                class="w-full h-full object-cover fade-in"
                alt="Food Distribution"
            />
        </div>

        <!-- Form Section -->
        <div class="flex flex-col justify-center w-full md:w-1/2 p-8">
            <div class="max-w-md mx-auto w-full space-y-8 fade-in">
                <!-- Logo or Brand -->
                <div class="text-center">
                    <i class="fas fa-utensils text-4xl text-blue-600 mb-4"></i>
                    <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
                    <p class="mt-2 text-gray-600">Please sign in to your account</p>
                </div>

                <form 
                    class="mt-8 space-y-6"
                    id="loginForm"
                >
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email Address
                        </label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400 group-hover:text-blue-500 transition-colors"></i>
                            </div>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg 
                                       focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                                       transition-all duration-200 ease-in-out
                                       hover:border-blue-400"
                                placeholder="you@example.com"
                                required
                            />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 group-hover:text-blue-500 transition-colors"></i>
                            </div>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg 
                                       focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                                       transition-all duration-200 ease-in-out
                                       hover:border-blue-400"
                                placeholder="••••••••"
                                required
                            />
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="remember-me"
                                name="remember-me"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            />
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500 transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submitButton"
                        class="w-full flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg
                               text-white bg-blue-600 hover:bg-blue-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                               transition-all duration-200 ease-in-out
                               disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="buttonText">Sign in</span>
                        <i id="loadingSpinner" class="fas fa-circle-notch spin ml-2 hidden"></i>
                    </button>

                    <!-- Sign Up Link -->
                    <p class="mt-4 text-center text-sm text-gray-600">
                        Don't have an account?
                        <a th:href="@{/registerPage}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                            Sign up now
                        </a>
                    </p>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <button class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fab fa-google text-red-600"></i>
                        </button>
                        <button class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fab fa-facebook-f text-blue-600"></i>
                        </button>
                        <button class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fab fa-twitter text-blue-400"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const email = document.getElementById("email");
            const password = document.getElementById("password");
    
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable button and show loading state
                submitButton.disabled = true;
                buttonText.textContent = 'Signing in...';
                loadingSpinner.classList.remove('hidden');
    
                let emailValue = email.value;
                let passwordValue = password.value;
    
                // Corrected loginData object
                const loginData = { 
                    email: emailValue, 
                    password: passwordValue 
                };
    
                try {
                    const response = await fetch("/auth/login", {
                        method: "POST",
                        headers: { 
                            "Content-Type": "application/json" 
                        },
                        body: JSON.stringify(loginData),
                    });
    
                    if (response.ok) {
                        console.log("Success");
                    } else {
                        console.log("Failed");
                        form.classList.add('shake');
                        setTimeout(() => form.classList.remove('shake'), 500);
                    }
                } catch (error) {
                    console.error("Error occurred:", error);
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 500);
                } finally {
                    // Reset button state
                    submitButton.disabled = false;
                    buttonText.textContent = 'Sign in';
                    loadingSpinner.classList.add('hidden');
                }
            });
        });
    </script>
    
</body>
</html>
