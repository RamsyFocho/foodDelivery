<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" th:href="@{/fontAwesome-free-6.6.0-web/css/all.min.css}">
    <script th:src="@{/fontAwesome-free-6.6.0-web/js/all.min.js}"></script>
    <script th:src="@{/js/tailwind.jit.js}"></script>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-700 mb-4 flex items-center">
            <i class="fas fa-users mr-2 text-blue-500"></i> User List
        </h2>

        <div class="flex justify-between mb-4">
            <a href="/users/new" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">
                <i class="fas fa-user-plus"></i> Add New User
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">ID</th>
                        <th class="border border-gray-300 px-4 py-2">Name</th>
                        <th class="border border-gray-300 px-4 py-2">Email</th>
                        <th class="border border-gray-300 px-4 py-2">Phone</th>
                        <th class="border border-gray-300 px-4 py-2">Role</th>
                        <th class="border border-gray-300 px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}" class="hover:bg-gray-100">
                        <td class="border border-gray-300 px-4 py-2 text-center" th:text="${user.id}"></td>
                        <td class="border border-gray-300 px-4 py-2 text-center" th:text="${user.name}"></td>
                        <td class="border border-gray-300 px-4 py-2 text-center" th:text="${user.email}"></td>
                        <td class="border border-gray-300 px-4 py-2 text-center" th:text="${user.phoneNumber}"></td>
                        <td class="border border-gray-300 px-4 py-2 text-center">
                            <span th:text="${user.role}" class="px-2 py-1 rounded-md"
                                th:classappend="${user.role == 'admin' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}">
                            </span>
                        </td>
                        <td class="border border-gray-300 px-4 py-2 text-center">
                            <a th:href="@{/users/edit/{id}(id=${user.id})}"
                                class="text-blue-500 hover:text-blue-700 mr-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="text-red-500 hover:text-red-700"
                                onclick="return confirm('Are you sure you want to delete this user?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
